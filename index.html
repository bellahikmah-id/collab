<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/devchallenges.png" />

    <title>Collab</title>
  </head>
  <body>
    <div class="mobile-nav" id="mobile-nav">
      <div class="mobile-nav-header">
        <img src="img/Collab.png" alt="logo" class="logo" />
        <div class="close-button">
          <button><i class="fa fa-close" onclick="toggleMobileNav()"></i></button>
        </div>
      </div>
      <a href="#" class="mobile-navigation-item mobile-navigation-item-active">Home</a>
      <a href="#" class="mobile-navigation-item">About</a>
      <a href="#" class="mobile-navigation-item">Services</a>
      <a href="#" class="mobile-navigation-item">Contact</a>
    </div>

    <div id="container">
      <!-- Navigation -->
      <header>
        <img src="img/Collab.png" alt="logo" class="logo" />
        <nav class="navigation">
          <a href="#" class="navigation-item navigation-item-active">Home</a>
          <a href="#" class="navigation-item">About</a>
          <a href="#" class="navigation-item">Services</a>
          <a href="#" class="navigation-item">Contact</a>
        </nav>
        <div class="menu-button">
          <button><i class="fa fa-reorder" onclick="toggleMobileNav()"></i></button>
        </div>
        <button class="navigation-button">Get Started</button>
      </header>
      <!-- End Navigation -->

      <!-- Main Content -->
      <main>
        <div class="main-content">
          <h1 class="headline">
            Collaborate Like <br />
            Never Before
          </h1>
          <p class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit fuga consequatur consequuntur quam dolor architecto saepe libero minus et quos, sunt rem corrupti, aspernatur veritatis.
          </p>
          <button class="play-button"><i class="fa fa-play-circle"></i>Discover Video</button>
        </div>
        <div class="main-img">
          <img src="img/data-x1.png" alt="main-cover" />
        </div>
      </main>
      <!-- End Main Content -->

      <!-- Footer -->
      <footer>
        <div class="socials-link">
          <a href="#" class="socials-item"><i class="fa fa-instagram"></i></a>
          <a href="#" class="socials-item"><i class="fa fa-linkedin"></i></a>
          <a href="#" class="socials-item"><i class="fa fa-github"></i></a>
        </div>
        <div>
          <span>Bella Hikmah</span>
        </div>
      </footer>
      <!-- End of Footer -->
    </div>

    <script>
      function toggleMobileNav() {
        const el = document.getElementById("mobile-nav");

        if (el.classList.contains("mobile-nav-open")) {
          el.classList.remove("mobile-nav-open");
        } else {
          el.classList.add("mobile-nav-open");
        }
      }
    </script>
  </body>
</html>
